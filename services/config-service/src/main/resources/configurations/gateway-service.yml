spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/v1/auth/**
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/api/v1/orders/**
          filters:
            - name: AuthenticationFilter
        - id: order-lines-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/api/v1/order-lines/**
          filters:
            - name: AuthenticationFilter
        - id: ussd-service
          uri: lb://USSD-SERVICE
          predicates:
            - Path=/api/v1/ussd/**
          filters:
            - name: AuthenticationFilter
        - id: payment-service
          uri: lb://PAYMENT-SERVICE
          predicates:
            - Path=/api/v1/payments/**
          filters:
            - name: AuthenticationFilter
        - id: rating-service
          uri: lb://RATING-SERVICE
          predicates:
            - Path=/api/v1/ratings/**
          filters:
            - name: AuthenticationFilter
        - id: recommender-service
          uri: lb://RECOMMENDER-SERVICE
          predicates:
            - Path=/api/v1/recommenders/**
          filters:
            - name: AuthenticationFilter
        - id: operator-management-service
          uri: lb://OPERATOR-MANAGEMENT-SERVICE
          predicates:
            - Path=/api/v1/operators/**
          filters:
            - name: AuthenticationFilter
        - id: developer-console-service
          uri: lb://DEVELOPER-CONSOLE-SERVICE
          predicates:
            - Path=/api/v1/developers/**
          filters:
            - name: AuthenticationFilter


jwt:
  auth:
    converter:
      resource-id: gateway-service
      principal-attribute: username

logging:
  level:
    org:
      springframework:
        security: DEBUG

